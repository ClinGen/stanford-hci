{% load django_htmx %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HCI | {% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="stylesheet" href="{% static 'bulma_1.0.2_min.css' %}">
        <script src="{% static 'htmx_2.0.3_min.js' %}"></script>
        <script src="{% static 'feather_icons_4.29.2_min.js' %}"></script>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-boost="true">
        {% include "includes/nav.html" %}
        <section class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
        <script>
            // This is required for the icons to work.
            feather.replace();
        </script>
    </body>
</html>
