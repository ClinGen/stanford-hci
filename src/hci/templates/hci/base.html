<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HCI | {% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        {% load static %}
        <link rel="stylesheet" href="{% static 'hci/bulma-v1.0.2.min.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'hci/favicon.ico' %}"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'hci/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'hci/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'hci/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'hci/site.webmanifest' %}">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Clinical Genome HLA Curation</h1>
                {% block nav %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </section>
    </body>
</html>
